<!DOCTYPE html>
<html>

<head>
    <title>Obligatorio</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div>
        <div id="contenedorLogin" class="contenedor-login">
            <div id="login" class="login">
                <h1 class="titulo">Login</h1>
                <br>
                <input id="usuario" type="text" class="login-input" placeholder="Ingrese su usuario">
                <br>
                <input id="pass" type="text" class="login-input" placeholder="Ingrese su contraseña">
                <br>
                <br>
                <div id='loginError' class="mensaje-error"></div>
                <div id='contenedorBtnLogin' class="btns-login">
                    <input id="btnIngresar" class="boton" type="submit" value="Ingresar"></input>
                    <input id="btnRegistrar" class="boton" type="submit" value="Registrarse"></input>
                </div>
            </div>
        </div>

        <div id="registro" class="contenedor-login" style="display: none;">
            <div id="login" class="login">
                <h1 class="titulo">Registro</h1>
                <br>
                <input id="nombreRegistro" type="text" class="login-input" placeholder="Nombre">
                <br>
                <input id="usuarioRegistro" type="text" class="login-input" placeholder="Usuario">
                <br>
                <input id="contraseñaRegistro" type="text" class="login-input" placeholder="Contraseña">
                <br>
                <br>
                <select id="tipoUsuarioRegistro" class="select">
                    <option value="tipoUsuario">Tipo de usuario</option>
                    <option value="docente">Docente</option>
                    <option value="alumno">Alumno</option>
                </select>
                <br>
                <div id='infoRegistroExtra' class="info-registro-extra"></div>
                <br>
                <br>
                <div id='registroError' class="mensaje-error"></div>
                <div class="btns-registro">
                    <input class="boton" id="btnRegistrarse" type="submit" value="Registrarse"></input>
                    <input class="boton" id="btnCancelarRegistro" type="submit" value="Cancelar"></input>
                </div>
            </div>
        </div>
        <nav id="banner" class="menu-container">
            <div class="menu">
                <ul id="opcionesDocente" style="display:none">
                    <li>
                        <input class="btn-menu" id="opcionAlumnosDocente" type='submit' value="Alumnos"></input>
                    </li>
                    <li>
                        <input class="btn-menu" id="opcionEstadisticasDocente" type='submit'
                            value="Estadísticas"></input>
                    </li>
                    <li>
                        <input class="btn-menu" id="opcionDevolucionesDocente" type='submit'
                            value="Devoluciones"></input>
                    </li>
                    <li>
                        <input class="btn-menu" id="opcionNuevaTareaDocente" type='submit' value="Crear Tareas"></input>
                    </li>
                </ul>
                <ul id="opcionesAlumno" style="display:none">
                    <li>
                        <input class="btn-menu" id="opcionTareasEstudiante" type='submit' value="Tareas"></input>
                    </li>
                    <li>
                        <input class="btn-menu" id="opcionEntregasEstudiante" type='submit' value="Entregas"></input>
                    </li>
                </ul>

                <div class="contenedor-perfil desplegable">
                    <div class="btn-perfil">
                        <div class="contenedor-img" id='imagenPefril'></div>
                        <div>Perfil</div>
                    </div>
                    <div class="opciones-desplegables">
                        <input id="logOut" type='submit' value="Log Out" class="opcion-desplegable"></input>
                    </div>
                </div>
            </div>
        </nav>
        <h1 class="titulo mensaje-bienvenida" id="mensajeBienvenida"></h1>
        <div id="pantallaAlumno" style="display:none">
            <div id='pantallaTareasEstudiante' style="display:none">
                <h2 class="titulo mensaje-tareas-realizar">Estas son sus tareas pendientes para realizar:</h2>
                <div id='contenedorTareas'>
                    <div id='buscadorTareas'>
                        <input class="buscador" id='tareaABuscar' placeholder="Tarea A Buscar" type='text'></input>
                        <input class="boton btn-buscar" id='btnBuscarTarea' type='submit' value='Buscar'></input>
                    </div>
                    <div id='tablaTareasEstudiante'> </div>
                </div>
            </div>
            <div id='detallesTareaSeleccionada' style="display:none; text-align: center;">
                <div class="titulo-tarea entrega-descripcion" id='tituloTareaSeleccionada'></div>
                <div class="entrega-descripcion" id='descripcionTareaSeleccionada'></div>
                <div id='imgTareaSeleccionada' style="margin-top: 16px;"></div>
                <input class="boton btn-entrega" id="btnAtrasDetallesTarea" type='submit' value="Atras"></input>
                <input class="boton btn-entrega" id="btnRealizarEntregaTarea" type='submit'
                    value="Realizar Entrega"></input>
            </div>
            <div id='pantallaRealizarEntrega' style="display:none">
                <div id='tituloEntregaTarea'></div><br><br>
                <label class="label" for="comentariosEntregaTarea">Comentarios:</label><br><br>
                <textarea class="text-area" id='comentariosEntregaTarea'
                    placeholder="Ingrese un comentario"></textarea><br><br>
                <div class="seleccionar-audio"> Seleccione un audio: </div>
                <div id='audioEntregaTarea'>
                    <table>
                        <tr>
                            <td class='audio' audio-src="audio/ej1.m4a">
                                <audio controls>
                                    <source src="/audio/ej1.m4a" type="audio/mp4">
                                </audio>
                            </td>
                            <td class='audio' audio-src="audio/ej2.m4a">
                                <audio controls>
                                    <source src="/audio/ej2.m4a" type="audio/mp4">
                                </audio>
                            </td>
                            <td class='audio' audio-src="audio/ej3.m4a">
                                <audio controls>
                                    <source src="/audio/ej3.m4a" type="audio/mp4">
                                </audio>
                            </td>
                        </tr>
                        <tr>
                            <td class='audio' audio-src="audio/ej4.m4a">
                                <audio controls>
                                    <source src="/audio/ej4.m4a" type="audio/mp4">
                                </audio>
                            </td>
                            <td class='audio' audio-src="audio/ej5.m4a">
                                <audio controls>
                                    <source src="/audio/ej5.m4a" type="audio/mp4">
                                </audio>
                            </td>
                            <td class='audio' audio-src="audio/ej6.m4a">
                                <audio controls>
                                    <source src="/audio/ej6.m4a" type="audio/mp4">
                                </audio>
                            </td>
                        </tr>
                        <tr>
                            <td class='audio' audio-src="audio/ej7.m4a">
                                <audio controls>
                                    <source src="/audio/ej7.m4a" type="audio/mp4">
                                </audio>
                            </td>
                            <td class='audio' audio-src="audio/ej8.m4a">
                                <audio controls>
                                    <source src="/audio/ej8.m4a" type="audio/mp4">
                                </audio>
                            </td>
                            <td class='audio' audio-src="audio/ej9.m4a">
                                <audio controls>
                                    <source src="/audio/ej9.m4a" type="audio/mp4">
                                </audio>
                            </td>
                        </tr>
                    </table>
                </div>
                <input class="boton btn-entrega" id="btnCancelarEntrega" type='submit' value="Cancelar"></input>
                <input class="boton btn-entrega" id="btnEnviarEntrega" type='submit' value="Enviar"></input>
                <div id='enviarTareaError' style="display:none"></div>
            </div>
            <div id='pantallaEstudianteTareasEntregadas' style="display:none">
                <h2 class="titulo mensaje-entregas">ENTREGAS</h2>
                <div id='tablaTareasEntregadasEstudiante'></div>
                <br><br>
                <div id='tablaEntregasInfo'></div>
            </div>
        </div>
        <div id="pantallaDocente" style="display:none">
            <div class="" id="pantallaInfoAlumnosDocente" style="display:none">
                <div id="tablaAlumnosDelDocente"> </div>
                <div id="detallesAlumnoSeleccionado" class="info-alumno-container" style="display:none">
                </div> <br><br>
                <div class="seleccionar-nivel">
                    <div class="nuevo-nivel" id="seleccionarNuevoNivel" style="display:none"></div><br>
                    <input class="boton" id="btnGuardarNuevoNivelAlumno" type='submit' value="Guardar Cambios"
                        style="display:none; margin-left: 11%;"></input>
                </div>
            </div>
            <div class="" id="pantallaEstadisticasDocente" style="display:none">
                <div id="totalEjerciciosEntregados"> </div>
                <div id="tablaAlumnosConMasEntregas"> </div>
            </div>
            <div class="" id="pantallaDevolucionesDocente" style="display:none">
                <div id="tablaDevolucionesPendientes"> </div>
                <div id="detallesDevolucion" style="display:none; margin: 4vh;">
                    <div class="contenedor-entrega">
                        <div class="titulo-devolucion" id='tareaTituloDevolucion'></div><br>
                        <div class="descripcion-devolucion" id='tareaDescripcionDevolucion'></div><br>
                        <div class="usuario-devolucion" id='nombreAlumnoDevolucion'></div><br>
                        <div class="titulo-audio-entregado">El audio seleccionado para la entrega es: </div>
                        <div id='audioDevolucion'></div><br>
                        <div class="comentario-devolucion" id='comentarioDelAlumno'></div><br>
                    </div>
                    <div class="contenedor-evaluacion">
                        <input class="entrega-input" type="text" id="comentarioDevolucion" placeholder="Ingrese una devolución">
                        <br><br>
                        <input class="boton" type="submit" id="btnEnviarDevolucion" value="Enviar">
                    </div>
                    <div id='errorCorreccion' class="mensaje-error"></div>
                </div>
            </div>
            <br><br><br>
            <div id="pantallaCrearTareaDocente" style="display:none; margin: 16px;">
                <h1 class="titulo-nueva-tarea">Nueva Tarea</h1>
                <br>
                <label for="tareaTitle" class="titulo-tarea">TITULO</label>
                <br>
                <input class="titulo-tarea-input" type="text" id="tareaTitle" placeholder="Ingrese el Título">
                <br>
                <label for="tareaDesc">DESCRIPCION</label>
                <br>
                <textarea id="tareaDesc" class="descripcion-tarea-input" placeholder="Ingrese la descripción"></textarea>
                <br>
                <div>
                    <select class="select-nivel" id="tareaLevel">
                        <option value="inicial">INICIAL</option>
                        <option value="interermedio">INTERMEDIO</option>
                        <option value="avanzado">AVANZADO</option>
                    </select>
                </div>
                <br>
                <div>
                    <h2 class="titulo-seleccionar-imagen">Seleccione una Imagen:</h2>
                    <table>
                        <tr>
                            <th class='imagen' img-src="img/ej1.png"><img src="img/ej1.png" alt="Composición" width="250">
                            </th>
                            <th class='imagen' img-src="img/ej2.png"><img src="img/ej2.png" alt="Composición" width="250">
                            </th>
                            <th class='imagen' img-src="img/ej3.png"><img src="img/ej3.png" alt="The Caterpillar"
                                    width="250"></th>
                        </tr>
                        <tr>
                            <td class='imagen' img-src="img/ej4.png"><img src="img/ej4.png" alt="Composición" width="250">
                            </td>
                            <td class='imagen' img-src="img/ej5.png"><img src="img/ej5.png" alt="Composición" width="250">
                            </td>
                            <td class='imagen' img-src="img/ej6.png"><img src="img/ej6.png" alt="Yankee Doodle"
                                    width="250"></td>
                        </tr>
                        <tr>
                            <td class='imagen' img-src="img/ej7.png"><img src="img/ej7.png" alt="Old Mcdonald had a farm"
                                    width="250"></td>
                            <td class='imagen' img-src="img/ej8.png"><img src="img/ej8.png" alt="La marcha de los santos"
                                    width="250"></td>
                            <td class='imagen' img-src="img/ej9.png"><img src="img/ej9.png" alt="Everybody Hurts"
                                    width="250"></td>
                        </tr>
                    </table>
                </div>
                <br>
                <div style="text-align: center;">
                    <input class="boton btn-crear-tarea" type="submit" id="btnCrearTarea" value="Crear Tarea"></input>
                </div>
                
                <div id='crearTareaError' style="display:none"></div>
            </div>
            <br>
        </div>
    </div>
    <script type="text/JavaScript" src="alumno.js"></script>
    <script type="text/JavaScript" src="docente.js"></script>
    <script type="text/JavaScript" src="entrega.js"></script>
    <script type="text/JavaScript" src="tarea.js"></script>
    <script type="text/JavaScript" src="datos.js"></script>
    <script type="text/Javascript" src="gestionTareas.js"></script>
    <script type="text/JavaScript" src="gestionAlumnos.js"></script>
    <script type="text/JavaScript" src="gestionDocente.js"></script>
    <script type="text/JavaScript" src="gestionEntregas.js"></script>
    <script type="text/JavaScript" src="utilidades.js"></script>
    <script type="text/JavaScript" src="fabricaDatos.js"></script>
    <script type="text/JavaScript" src="registro.js"></script>
    <script type="text/JavaScript" src="login.js"></script>
    <script type="text/JavaScript" src="main.js"></script>
</body>

</html>
